<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+10+Charted&display=swap" rel="stylesheet">

</head>
<body style="display: flex; justify-content: center;">
    <div class="vertical"></div>
    <div class="score-holder"
    style="font-size:200px;color: white; font-family: Jersey 10 Charted; margin: auto 0;height: 100%; max-width: 100%">
    <span style="margin: 40px" id="score1">0</span>
    <span style="margin: 40px" id="score2">0</span>
    </div>
    <div class="gameContainer">
        <div id="firstBar"></div>
        <div id="secondBar"></div>
        <div id="ball"></div>
        <aside id="score1"><h2>0</h2></aside>
        <main>
            <canvas id="game"><!--Play the game--></canvas>
        </main>
        <aside id="score2"><h2>0</h2></aside>
        <div id="winScreen"><h2 id="winText">YOU WIN!</h2><button id="restart">Restart</button></div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
